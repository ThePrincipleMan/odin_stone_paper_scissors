<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
       
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>Rock Paper Scissors</header>
        <div id="round"></div>
        <div class="container">
            <div class="score">
                <div id="pScore">Player : 0</div>
                <div id="cScore">Computer : 0</div>
            </div>
            <div class="options">
                <div id="rock" class="box">Rock</div>
                <div id="paper" class="box">Paper</div>
                <div id="scissors" class="box">Scissors</div>
            </div>
            <div class="selection">
                <div id="pSelection">?</div>
                Vs
                <div id="cSelection">?</div>
            </div>
            <div class="message" id="message"></div>
            <button id="restart">Restart</button>
        </div>
        <script src="javascript.js" defer></script>
    </body>
</html>
