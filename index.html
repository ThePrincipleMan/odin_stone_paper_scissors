<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <script src="javascript.js" defer></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>Rock Paper Scissors</header>
        <div id="round"></div>
        <div class="container">
            <div class="score">
                <div id="pScore"></div>
                <div id="cScore"></div>
            </div>
            <div class="options">
                <button id="rock">Rock</button>
                <div id="paper">Paper</div>
                <div id="scissors">Scissors</div>
            </div>
            <div class="selection">
                <div id="pSelection"></div>
                Vs
                <div id="cSelection"></div>
            </div>
            <div class="message" id="message"></div>
            <button id="restart">Restart</button>
        </div>
    </body>
</html>
